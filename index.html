<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="object">
  <div class="card">
    <h1>Your Result</h1>
    <div class="circle-score">
      <p>76</p>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p class="information">You scored higher than 65% of the people who hev taken these tests.</p>
  </div>
  <div class="summary">
    <h2>Summary</h2>
    <ul>
      <li class="background-red">
        <div >
          <img src="images/icon-reaction.svg" alt="">
          <p class="light-red">Reaction</p>
        </div>
        <p class="dark bold">80<span class="gray"> / 100</span></p>   
      </li>
      <li class="background-orange">
        <div>
          <img src="images/icon-memory.svg" alt="">
          <p class="orange-yellow">Memory</p>
        </div>
        <p class="dark bold">92<span class="gray"> / 100</span></p>
      </li>
      <li class="background-green">
        <div> 
          <img src="images/icon-verbal.svg" alt="">
          <p class="green-teal">Verbal</p>
        </div>
        <p class="dark bold">61<span class="gray"> / 100</span></p>
      </li>
      <li class="background-cobalt">
        <div>
          <img src="images/icon-visual.svg" alt="">
          <p class="cobalt-blue">Visual</p>
        </div>
        <p class="dark bold">72<span class="gray"> / 100</span></p>
      </li>
    </ul>
     <form>
    <input type="submit" value="Continue"></button>
    </form>
  </div>
  </div>
</body>
</html>
